<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #tab {
            width: 500px;
            margin: 30px auto;

        }

        #tab ul {
            list-style: none;
            overflow: hidden;
        }

        #tab li {
            float: left;
            margin-right: 5px;
            width: 80px;
            height: 50px;
            line-height: 50px;
            border: 3px solid lightblue;
            text-align: center;
        }

        #tab div {
            width: 100%;
            height: 300px;
            line-height: 300px;
            border: 1px solid blue;
            text-align: center;
        }

        #tab div {
            display: none;
        }

        #tab ul .select {
            background: lightgreen;
        }

        #tab .select {
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">网页</li>
        <li>新闻</li>
        <li>贴吧</li>
    </ul>
    <div class="select">js</div>
    <div>html</div>
    <div>ajj</div>
</div>
<script>
    var oLis = document.getElementsByTagName("li");
    var otab = document.getElementById("tab");
    var oDivs = otab.getElementsByTagName("div");
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].index=i;
        oLis[i].onclick = function () {
            for (var j = 0; j < oLis.length; j++) {
                oLis[j].className = null;
                oDivs[j].className = null;
            }
            this.className = "select";
            oDivs[this.index].className="select";
        }
    }

</script>
</body>
</html>
