<body>
<script>
    //求1-100直接不能被3整除的合
    function sum(num) {
        if (num===100){
            return num;
        }
        if (num%3===0){
            return sum(num+1);
        }
        return num +sum(num+1);
    }
    sum(1)
    console.log(sum(1));
</script>
