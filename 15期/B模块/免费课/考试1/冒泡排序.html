<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary =[12,16,8,29,65,43,22];
    for (var i = 0; i < ary.length; i++) {
        var flag = true;
        for (var j = 0; j < ary.length - 1 - i; j++) {
            if (ary[j] > ary[j + 1]) {
                var temp = ary[j];
                ary[j] = ary[j+1];
                ary[j+1] = temp;
                flag = false;
            }
        }
        if (flag){
            break;
        }
    }
    console.log(ary);
</script>
</body>
</html>
