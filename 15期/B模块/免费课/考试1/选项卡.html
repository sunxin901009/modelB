<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width: 500px;
            margin: 30px auto;
        }
        #tab ul{
            overflow: hidden;
            list-style: none;
        }
        #tab ul li{
            float: left;
            width: 60px;
            height: 30px;
            line-height: 30px;
            margin-right: 8px;
            border: 1px solid red;
            text-align: center;
        }
        #tab div{
            display: none;
            width: 100%;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid blue;
        }
        #tab ul .select{
            background: lightblue;
        }
        #tab .select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">新闻</li>
        <li>娱乐</li>
        <li>电影</li>
    </ul>
    <div class="select">网易头条</div>
    <div>腾讯娱乐</div>
    <div>啥电影</div>
</div>
<script>
    var olis = document.getElementsByTagName("li");
    var otab = document.getElementById("tab");
    var odivs = otab.getElementsByTagName("div");
    for (var i = 0; i < olis.length; i++) {
         olis[i].index=i;
        olis[i].onclick = function () {
            for (var j = 0; j < olis.length; j++) {
                olis[j].className = "";
                odivs[j].className = "";
            }
            this.className = "select";
            odivs[this.index].className = "select";
        }

    }



</script>
</body>
</html>
