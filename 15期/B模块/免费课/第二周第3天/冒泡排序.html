<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    var ary = [12,65,23,46,11,85,45]
    for (var i = 0; i < ary.length; i++) {
        var flag = true;
        for (var f = 0; f < ary.length-1-i; f++) {
            if (ary[f]>ary[f+1]){
                var temp = ary[f];
                ary[f]=ary[f+1];
                ary[f+1]=temp;
                flag = false;
            }
        }
        if (flag){
            break;
        }
    }
    console.log(ary);
</script>
</body>
</html>
