<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #tab {
            width: 500px;
            margin: 30px auto;
        }

        #tab div {
            display: none;
            border: 2px solid lightgray;
            width: 100%;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }

        #tab ul {
            overflow: hidden;
            list-style: none;
        }

        #tab ul li {
            float: left;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin-right: 8px;
            border: 3px solid lightcoral;
        }

        #tab ul .select {
            background: lightblue;
        }

        #tab .select {
            display: block;
        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">游戏</li>
        <li>音乐</li>
        <li>体育</li>
    </ul>
    <div class="select">吃鸡</div>
    <div>网易云</div>
    <div>NBA</div>
</div>
<script>
  var olis = document.getElementsByTagName("li");
    var otab = document.getElementById("tab");
    var odivs = otab.getElementsByTagName("div");
  for (var i = 0; i < olis.length; i++) {
      olis[i].index=i;
      olis[i].onclick = function () {
          for (var j = 0; j < olis.length; j++) {
              olis[j].className=null;
              odivs[j].className=null;
          }
          this.className = "select";
          odivs[this.index].className="select";
      }

  }
</script>
</body>
</html>
