<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width: 500px;
            margin: 30px auto;
        }
        #tab ul{
            list-style: none;
            overflow: hidden;
        }
        #tab ul li{
            float: left;
            margin-right: 10px;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 3px solid royalblue;
        }
        #tab div{
            display: none;
            width: 500px;
            height: 500px;
            line-height: 500px;
            text-align: center;
            border: 1px solid red;
        }
        #tab ul .select{
            background: lightblue;
        }
        #tab .select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">NBA</li>
        <li>足球</li>
        <li>网球</li>
    </ul>
    <div class="select">詹姆斯</div>
    <div>郑智</div>
    <div>纳达尔</div>
</div>
<script>
    var olis = document.getElementsByTagName("li");
    var otab = document.getElementById("tab");
    var odivs = otab.getElementsByTagName("div");
 function change() {
     for (var s = 0; s < olis.length; s++) {
         olis[s].className=null;
         odivs[s].className=null;
     }
     this.className="select"
     odivs[this.index].className="select"
 }
//    for (var i = 0; i < olis.length; i++) {
//        olis[i].onclick =(function (f) {
//            return function () {
//                change(f)
//            }
//        })(i)
//    }
//    for (var i = 0; i < olis.length; i++) {
//        (function (j) {
//            olis[i].onclick=function () {
//                change(j)
//            }
//        })(i)
//    }
    for (var i = 0; i < olis.length; i++) {
            olis[i].index=i;
            olis[i].onclick=function () {
                change.call(this)
            }
    }

</script>
</body>
</html>
