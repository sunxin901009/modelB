<html lang="en">
<head>

        }

    </style>
</head>

    <li>习近平引领中国经济向高质量发展阶段迈进</li>
</ul>
<script>
   var olis = document.getElementsByTagName("li");
   for (var i = 0; i < olis.length; i++) {
       if (i%3===0){
           olis[i].style.background = "lightBlue"
       }
       if (i%3===1){
           olis[i].style.background = "lightPink"
       }
       if (i%3===2){
           olis[i].style.background = "lightCyan"
       }
       olis[i].index = olis[i].style.background;
       olis[i].befor = i;
       olis[i].onmouseover = function () {
           this.style.background = "yellow"
       }
       olis[i].onmouseout = function () {
           this.style.background = this.index;
       }
       olis[i].onclick = function () {
           alert(this.befor+1)
       }

   }


</script>
</body>
