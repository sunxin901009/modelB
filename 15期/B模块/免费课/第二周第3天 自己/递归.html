<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    求1--100以内不被3整除的合
    function sum(num) {
        if (num == 1) {
            return num;
        }
        if (num%3===0){
            return sum(num-1);
        }
        return num+sum(num-1);
    }
    console.log(sum(100));
</script>
</body>
</html>
