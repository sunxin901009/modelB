<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary = [12, 45, 11, 36, 89, 57, 66];
    function quick(ary) {
        if(ary.length<=1){
            return ary;
        }
        var center = Math.floor(ary.length/2);
        var centerValue = ary.splice(center,1)[0];
        var leftAry = [];
        var rightAry = [];
        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];
            if (cur<centerValue){
                leftAry.push(cur);
            }
            if (cur>centerValue){
                rightAry.push(cur);
            }
        }
        return quick(leftAry).concat(centerValue,quick(rightAry));
    }
    console.log(quick(ary));
</script>
</body>
</html>
