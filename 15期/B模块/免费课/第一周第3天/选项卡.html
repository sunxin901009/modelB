<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #tab {
            height: 400px;
            width: 400px;
            /*border:1px solid red ;*/
            margin: 30px auto;
        }

        #tab ul {
            list-style: none;
            overflow: hidden;
        }

        #tab ul li {
            width: 80px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            float: left;
            margin-right: 10px;
            border: 1px solid red;
        }

        ul .select {
            background: green;
        }

        #tab div {
            width: 100%;;
            height: 300px;
            line-height: 300px;;
            text-align: center;
            margin: 0 auto;
            border: 1px solid green;
            display: none;
        }

        #tab div.select {
            display: block;
            background: yellow;
        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <div class="select">html„ÄÅcss</div>
    <div>javascript</div>
    <div>vue react node</div>
</div>
<script>
   var olis = document.getElementsByTagName("li")
    var otab = document.getElementById("tab")
    var odivs = otab.getElementsByTagName("div")
   for (var i = 0; i < olis.length; i++) {
        olis[i].befor=i;
       olis[i].onclick=function () {
           for (var i = 0; i < olis.length; i++) {
               olis[i].className=""
               odivs[i].className=""
           }
           this.className="select"
           odivs[this.befor].className="select"
       }

   }
</script>
</body>
</html>
