<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 400px;
            height: 280px;
            margin: 30px auto;
        }
        .container ul{
            list-style: none;
            overflow: hidden;
        }
        .container ul li{
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid lightskyblue;
            margin-right: 5px;
            font-size: 14px;
            float: left;
            cursor: pointer;
        }
        .container ul li.select{
            background: lightgrey;
        }
        .container div{
            display: none;
            width: 400px;
            height: 280px;
            text-align: center;
            line-height: 280px;
            border: 1px solid lightsalmon;
        }
        .container div.select{
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li class="select">A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <div class="select">html</div>
    <div>javascript</div>
    <div>vue</div>
</div>
<script src="jquery-1.11.3.js"></script>
<script>
    $("ul li").click(function () {
        var $index=$(this).index();
        $(this).addClass("select").siblings().removeClass("select").parent().nextAll().eq($index).addClass("select").siblings().removeClass("select");
    })
</script>
</body>
</html>
