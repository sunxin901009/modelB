<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #outer {
            width: 1000px;
            height: 300px;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 1px 1px 10px lightseagreen;
        }

        #swiper {
            position: absolute;
            left: 0;
            width: 5000px;
            height: 300px;
        }

        #swiper div {
            float: left;
            width: 1000px;
            height: 300px;
        }

        #swiper div img {
            display: block;
            height: 100%;
            width: 100%;
            border: none;
        }

        #outer ul {
            z-index: 999;
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 30px;
            width: 120px;
            margin-left: -60px;
            overflow: hidden;
        }

        #outer ul li {
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background: lightgrey;
            border-radius: 50%;
        }

        #outer ul li.select {
            background: lightcoral;
        }

        #left, #right {
            display: none;
            z-index: 999;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: rgba(0, 0, 0, .2);
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }
    </style>
</head>
<body>
<div id="outer" class="outer">
    <div id="swiper">
        <div>
            <img src="" alt="">
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
        <ul id="focus">
            <!--<li class="select"></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
        </ul>
        <a href="javascript:;" id="left"> < </a>
        <a href="javascript:;" id="right"> > </a>
</div>
<script src="js/utils.js"></script>
<script src="js/animate.js"></script>
<script src="js/index.js"></script>
</body>
</html>
