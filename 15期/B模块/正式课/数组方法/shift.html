<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary = [1, 3, 5, 6, 4, 8];
    Array.prototype.shift = function () {
        var fisrt = this[0];
        var newAry=this;
        for (var i = 1; i < newAry.length; i++) {
            this[i-1]=newAry[i]
        }
        this.length--;
        return fisrt;
    }
    ary.shift()
    console.log(ary);
</script>
</body>
</html>
