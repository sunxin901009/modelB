<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[1,3,5,6,4,8];
    Array.prototype.push=function () {
        for (var i = 0; i < arguments.length; i++) {
            var cur = arguments[i];
            this[this.length]=cur;
        }
        return this.length;
    }
    console.log(ary.push([5, 6, 7, 8]));
    console.log(ary);
</script>
</body>
</html>
