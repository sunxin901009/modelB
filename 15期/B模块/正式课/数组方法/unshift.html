<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary = [1, 3, 5, 6, 4, 8];
    Array.prototype.unshift = function () {
      var newAry=[];
        for (var i = 0; i < arguments.length; i++) {
            newAry[newAry.length]=arguments[i]
        }
        for (var j = 0; j < this.length; j++) {
           newAry[newAry.length]=this[j]
        }
        for (var k = 0; k < newAry.length; k++) {
            this[k]=newAry[k]
        }
        return this.length
    }
    console.log(ary.unshift(6, 6, 6));
    console.log(ary);
</script>
</body>
</html>
