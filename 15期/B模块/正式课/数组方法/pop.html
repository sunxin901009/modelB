<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.pop=function () {
        var last=this[this.length-1];
        this.length--;
        return last;
    };
    var ary=[0,1,2,3,4,5,6,7,8];
    console.log(ary.pop());
    console.log(ary);
</script>
</body>
</html>
