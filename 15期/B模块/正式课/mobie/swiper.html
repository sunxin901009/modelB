<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="swiper.min.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 100px;
        }
        .swiper-wrapper{
            height:3rem;
            width: 100%;
        }
        .swiper-slide{
            height: 100%;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="banner/banner1.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="banner/banner2.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="banner/banner3.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="banner/banner4.jpg" alt="">
        </div>

    </div>
    <div class="swiper-pagination"></div>
</div>
<script src="swiper.min.js"></script>
<script>
    var winW=document.documentElement.clientWidth;
    var radio=winW/640;
    document.documentElement.style.fontSize=radio*100+"px";
    new Swiper(".swiper-container",{
        loop:true,
        //effect:"cube",
        direction:"vertical",
        autoplay:1000,
        pagination:".swiper-pagination",
        autoplayDisableOnInteraction:false//默认值为false，true用户操作之后不再继续轮播
    })


</script>
</body>
</html>
