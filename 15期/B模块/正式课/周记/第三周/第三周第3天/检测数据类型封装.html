<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        var obj = {
            isNumber: "Number",
            isString: "String",
            isBoolean: "Boolean",
            isNull: "Null",
            isUndefind: "Undefind",
            isObject: "Object",
            isFunction: "Function",
            isRegExp: "RegExp",
            isArray: "Array",
        };
        var testType={};
        for (var key in obj){
            testType[key]=(function () {
                var tiger=obj[key];
                return function (air) {
                    var reg=new RegExp("\\[object "+tiger+"\\]");
                    return reg.test(Object.prototype.toString.call(air))
                }
            })()
        }
        window.testType=testType;
    })();
    console.log(testType.isNumber("12"));
    console.log(testType.isString("12"));
    console.log(testType.isString(null));
    console.log(testType.isNull(null));
</script>
</body>
</html>
