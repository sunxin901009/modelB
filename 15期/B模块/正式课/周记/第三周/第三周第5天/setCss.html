    function getCss(curEle,attr) {
        var tiger;
        if ("getComputedStyle" in window){
            tiger=getComputedStyle(curEle)[attr];
        }else {
            if (attr==="opacity"){
                var reg=/^alpha\(opacity=(\d+(\.\d+))?\)$/g;
                var monk=curEle.currentStyle["filter"]//alpha(opacity=xx)
                tiger=reg.exec(monk)[0]/100;
            }
            tiger=curEle.currentStyle[attr]
        }
        return parseFloat(tiger);
    }
    function setGroupCss(curEle,options) {
        if (typeof options==="object"){
            for (var key in options){
                setCss(curEle,key,options[key])
            }
        }
    }
