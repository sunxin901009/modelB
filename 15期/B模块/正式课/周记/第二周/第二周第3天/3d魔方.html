<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            height: 100%;
        }
        .main{
            width: 320px;
            height: 560px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -280px 0 0 -160px;
            background: url("img/zf_cubeBg.jpg") no-repeat;
            perspective: 2000px;
        }
        .main ul{
            list-style: none;
            width: 255px;
            height: 255px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -127.5px 0 0 -127.5px;
            transform-style: preserve-3d;
            animation: move 2s ease infinite;

        }
        .main ul li{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .main ul li img{
            display: block;
            width: 100%;
        }
        /*前后面*/
        ul li:nth-child(1){
            transform: translateZ(127.5px) ;
        }
        ul li:nth-child(2){
            transform: translateZ(-127.5px) rotateY(180deg);
        }
        /*左右面*/
        ul li:nth-child(3){
            transform: translateX(-127.5px) rotateY(-90deg);
        }
        ul li:nth-child(4){
            transform: translateX(127.5px) rotateY(90deg);
        }
        /*上下面*/
        ul li:nth-child(5){
            transform: translateY(-127.5px) rotateX(90deg);
        }
        ul li:nth-child(6){
            transform: translateY(127.5px) rotateX(-90deg);
        }
       @keyframes move {
           0%,100%{
               transform: scale(.6) rotateX(30deg) rotateY(45deg);
           }
           50%{
               transform: scale(.6) rotateX(90deg) rotateY(135deg);
           }
       }
    </style>
    <link rel="stylesheet" href="css/reset.min.css">
</head>
<body>
<div class="main">
    <ul class="content">
        <li><img src="img/zf_cube1.png" alt=""></li>
        <li><img src="img/zf_cube2.png" alt=""></li>
        <li><img src="img/zf_cube3.png" alt=""></li>
        <li><img src="img/zf_cube4.png" alt=""></li>
        <li><img src="img/zf_cube5.png" alt=""></li>
        <li><img src="img/zf_cube6.png" alt=""></li>
    </ul>
</div>
</body>
</html>
