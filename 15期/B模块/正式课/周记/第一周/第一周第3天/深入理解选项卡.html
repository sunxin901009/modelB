<head>

    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #tab {
            width: 400px;
            height: 300px;

            margin: 30px auto;
        }

        #tab ul {
            list-style: none;
            overflow: hidden;
        }

        #tab ul li {
            width: 80px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            margin-right: 10px;
            float: left;
            border: 1px solid #ee44dd;
            cursor: pointer;
        }

        #tab ul li.select {
            background: #ee44dd;
        }

        #tab div {
            display: none;
            width: 100%;
            height: 265px;
            line-height: 265px;
            text-align: center;
            border: 1px solid red;
        }

        #tab div.select {
            display: block;
        }

    </style>
</head>
