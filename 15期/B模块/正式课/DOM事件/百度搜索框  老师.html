<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #box{
            width: 350px;
            margin:  50px auto;
        }
        #box input{
            display: block;
            width: 100%;
            height: 35px;
            line-height: 35px;
            padding: 0 10px;
            /*搜索框点击时边框颜色不变*/
            outline: none;
        }
        #box ul{
            display: none;
            border: 1px solid #000;
            border-top: none;
            width: 370px;
        }
        #box ul li{
            height: 35px;
            line-height: 35px;
            padding: 0 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text">
    <ul id="oul">
        <li>京东</li>
        <li>淘宝</li>
        <li>天猫</li>
        <li>亚马逊</li>
        <li>1号店</li>
    </ul>
</div>
<script>
    var oInput=document.getElementsByTagName("input")[0],
        oul=document.getElementById("oul");
    oInput.onfocus=function () {
        oul.style.display="block";
    };
    //利用事件委托给最外层元素事件行为绑定方法，只需判断不同的事件源执行不同操作；
    document.body.onclick=function (e) {
        e=e||window.event;
        e.target=e.target||e.srcElement;
        if (e.target===oInput){
            return;
        }
        oul.style.display="none";

    };



</script>
</body>
</html>
