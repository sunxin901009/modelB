<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐隐渐现</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #outer{
            width: 700px;
            height: 300px;
            margin: 30px auto;
            position: relative;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px #ffaa2a;
            background: url(images/default.gif) no-repeat center;
        }
        .swiper{
            width: 700px;
            height: 300px;
        }
        .swiper img{
            display: none;
            width: 700px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            border: none;
        }
        #outer ul{
            width: 125px;
            height: 20px;
            position: absolute;
            left: 50%;
            bottom: 3px;
            padding: 5px 0 5px 5px;
            margin-left: -62.5px;
            border-radius: 15px;
            background: rgba(0,0,0,.3);
            overflow: hidden;
        }
        #outer ul li{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            background: #fff;
            float: left;
        }
        #outer a{
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            color: #fff;
            position: absolute;
            top: 50%;
            background: rgba(0,0,0,.4);
            margin-top: -25px;
            display: none;
        }
        #outer #left{
            left: 0;
        }
        #outer #right{
            right: 0;
        }
       #outer ul li.select{
            background: lightcoral;
        }
    </style>
</head>
<body>
<div id="outer">
    <div class="swiper">
        <!--<img src="images/1.jpg" alt="">-->
    </div>
    <ul id="focus">
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a href="javascript:;" id="left"> < </a>
    <a href="javascript:;" id="right"> > </a>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/index.js"></script>
</body>
</html>
