<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            background: url("img/1.png") no-repeat;
            width: 120px;
            height: 300px;
            margin: 330px auto;
            -webkit-animation: yaobai 1.3s linear infinite;
            animation: yaobai 1.3s linear infinite;
            /*以哪个点运动，旋转中心*/
            transform-origin: center top;
        }
        @-webkit-keyframes yaobai {
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(90deg)  scale(1.6);
            }
            50%{
                transform: rotate(180deg) scale(1.3);
            }
            75%{
                transform: rotate(270deg) scale(1.6);
            }
            100%{
                transform: rotate(360deg);

            }
        }

        @keyframes yaobai {
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(90deg)  skew(1.6);
            }
            50%{
                transform: rotate(180deg) scale(1.3);
            }
            75%{
                transform: rotate(270deg) scale(1.6);
            }
            100%{
                transform: rotate(360deg);

            }
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
