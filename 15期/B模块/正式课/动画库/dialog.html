<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #boxBg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #999;
        }

        #box {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: 0;
            width: 0;
            height: 0;
            background: white;
        }

        #box h3 {
            overflow: hidden;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 5px;
            background: #ddd;
            border-bottom: 1px solid #1d9fd3;
        }

        #box a {
            list-style: none;
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            font-size: 14px;
            color: red;
        }

        #box input {
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<a href="javascript:;" id="dialog">登录一下</a>
<div id="boxBg"></div>
<div id="box">
    <h3>欢迎来到王者荣耀</h3>
    <a href="javascript:;" id="close">关闭</a>
</div>
</body>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script>
    var obox = document.getElementById("box");
    var oboxBg = document.getElementById("boxBg");
    var dialog = document.getElementById("dialog");
    var close = document.getElementById("close");
    dialog.onclick = function () {
        utils.css(obox, "display", "block");
        utils.css(oboxBg, "display", "block")
        animate(obox,{
            width: 300,
            height: 350,
            marginTop: -175,
            marginLeft: -150
        },500)
    };
    close.onclick=function () {
        utils.css(obox,"display","none");
        utils.css(oboxBg,"display","none");
        animate(obox,{
            width:0,
            height:0,
            marginTop: 0,
            marginLeft: 0
        },500)
    }

</script>
</html>
