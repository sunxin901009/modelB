<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #outer {
            width:1000px;
            height:300px;
            position: relative;
            overflow: hidden;
            margin:20px auto;
            box-shadow: 1px 1px 10px 1px  lightblue;
        }
        #swiper{
            position: absolute;
            left:0;
            width:5000px;
            height:300px;
        }

        #swiper div{
            float:left;
            width:1000px;
            height:300px;

        }
        #swiper div img{
            display: block;
            width:100%;
            height:100%;
            border: none;
        }
        #outer ul{
            position: absolute;
            bottom: 0;
            left:50%;
            width:120px;
            margin-left:-60px;
            height:30px;
            overflow: hidden;
            text-align: center;
        }
        #outer ul li{
            width:18px;
            height:18px;
            margin-right:5px;
            background: #ffffff;
            border-radius: 50%;
            float:left;
        }
        #outer ul li.selected{
            background: lightcoral;
        }
        #left,#right{
            display: none;
            position: absolute;
            top:50%;
            margin-top: -25px;
            height:50px;
            width:30px;
            line-height: 50px;
            z-index:10;
            text-align: center;
            background: rgba(0,0,0,.2);
        }
        #left{
            left:0;
        }
        #right{
            right:0;
        }
    </style>
</head>
<body>
<div class="outer" id="outer">
    <div id="swiper">
        <div>
            <img src="img/banner1.jpg" alt="">
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="focus">
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" id="left"></a>
    <a href="javascript:;" id="right"></a>
</div>
<script src="js/utils.js"></script>
<script src="js/animate.js"></script>
<script src="js/banner0225.js"></script>
</body>
</html>
