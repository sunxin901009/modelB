<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            margin: 1000px auto;
        }
        #box img{
            opacity:0.3;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/time.gif" trueImg="img/10.jpg" alt="">
</div>
<script src="utils.js"></script>
<script>
    var box=document.getElementById("box");
    var img=document.getElementsByTagName("img")[0];
    var winH=utils.win("clientHeight");
    var boxT=utils.offset(box).top;
    var boxH=box.offsetHeight;
window.onscroll=function () {
    var winT=utils.win("scrollTop");
    if (winT + winH >boxH + boxT){
        var tiger=img.getAttribute("trueImg");
        var newImg=document.createElement("img");
        newImg.src=tiger;
        newImg.onload=function () {
            img.src=tiger;
            newImg=null;
            fade(img)
        }
    }
};
function fade(img) {
    var timer=setInterval(function () {
        var op=utils.getCss(img,"opacity");
        var newOp=op+0.1;
        if (newOp>=1){
            utils.setCss(img,"opacity",1);
            clearInterval(timer);
            return;
        }
        utils.setCss(img,"opacity",newOp)
    },200)
}
</script>
</body>
</html>
