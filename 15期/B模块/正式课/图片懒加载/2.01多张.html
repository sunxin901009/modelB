        if (xhr.readyState=== 4 && xhr.status===200){
            data=utils.toJSON(xhr.responseText)
        }
    }
    xhr.send(null);
    //2.绑定数据
    var str=``;
    for (var i = 0; i < data.length; i++) {

            <h2>${cur.title}</h2>
            <span>${cur.desc}</span>
        </div>
    </li>`
    }

</script>
