<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100%;
            height: 80px;

        }

        #box img {
            width: 100px;
            height: 70px;
            float: left;
            margin-top: 5px;
        }

        #box li {
            border-bottom: 1px dashed red;
            overflow: hidden;
        }

        #box div {
            margin-top: 15px;
            float: left;
        }
    </style>
</head>
<body>
<ul id="box">
    <li>
        <img src="img/time.gif" alt="">
        <div>
            <h3>网络强国战略习近平与“十三五”十四大战略</h3>
            <p>互联网是二十世纪人类最大的发明互联网是二十世纪.</p>
        </div>
    </li>
</ul>
<script src="utils.js"></script>
<script>
    //1.获取数据ajax
    var monk;
    var tiger=new XMLHttpRequest();
    tiger.open("get","newList.json",false);
    tiger.onreadystatechange=function () {
        if (tiger.readyState=== 4 &&/^2\d{2}$/.test(tiger.status)){
            monk=utils.toJSON(tiger.responseText)
        }
    }
    tiger.send(null);
   //2.绑定数据
    var str=``;
    for (var i = 0; i < monk.length; i++) {
        var cur= monk[i];
        str+=`<li>
              <img src="img/time.gif" trueImg="${cur.img}" alt="">
              <h3>${cur.title}</h3>
              <p>${cur.desc}</p>
</li>`
    }
    var oul=document.getElementById("box")
    oul.innerHTML=str;
    //3.判断是否加载
    var img=document.getElementsByTagName("img");
    function lazy() {
        for (var i =flag; i < img.length; i++) {
            lazyLoad(i)
        }
    }
    var winH=utils.win("clientHeight");
    //debugger
    var flag=0
    function lazyLoad(n) {
        var oImg=img[n];
       // console.log(oImg);
        var tiger=oImg.getAttribute("trueImg");
        var winT=utils.win("scrollTop");
        var imgH=oImg.offsetHeight;
        var imgT=utils.offset(oImg).top;
        if (winT + winH >= imgT + imgH){
            var newImg=document.createElement("img");
            newImg.src=tiger;
            newImg.onload=function () {
                oImg.src=tiger;
                newImg=null;
                fade(oImg)
                flag++;
            }
        }

    }
    lazy();
    function fade(n) {
        utils.setCss(n,"opacity",0.3)
        var timer=setInterval(function () {
            var op=utils.getCss(n,"opacity")
            var newOp=op+0.1;
            if (newOp>=1){
                utils.setCss(n,"opacity",1);
                clearInterval(timer);
            }
            utils.setCss(n,"opacity",newOp)
        },100)
    }
    window.onscroll=lazy;
</script>
</body>
</html>
