<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">{{msg}}
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        watch:{
            //监听者  一旦数据发生改变，才会执行这个方法
            //watch支持异步，computed不支持异步
            //watch中的属性 需要在data中或method中被定义过
            a(newVal,oldVal) {
                //newVal:当前值
                //oldVal：输入前上一次的值
                //如果输入的长度大于5 显示有点多，如果输入长度小于3，显示有点少
                //computed中的属性不支持异步
                this.msg="....";
                setTimeout(()=>{
                    if (this.a.length > 5){
                        this.msg="输入多了"
                    }else if (this.a.length < 3){
                        this.msg="输入少了"
                    }
                },2000);
                return this.msg
            }
        },
        data: {
            a: "",
            msg:""
        }
    });
</script>
</body>
