<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        .del {
            text-decoration: line-through;
            color: #ccc;
        !important;
        }
    </style>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    todoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row col-md-8 col-lg-offset-2">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3>亲(*￣︶￣)您还有{{num}}件事未完成</h3>
                    <input type="text" class="form-control" v-model="title" @keyup.enter="add">
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li v-for="a in show" class="list-group-item list-group-item-info">
                            <span :class="{del:a.isSelected}" v-show="flag" @dblclick="flag=!flag">
                                <input type="checkbox" v-model="a.isSelected">
                                {{a.title}}
                            </span>
                            <input type="text" v-model="a.title" v-show="!flag" @keyup.enter="flag=!flag">
                            <button class="pull-right btn btn-danger btn-xs" @click="remove(a)">&bigotimes;</button>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <ul class="nav nav-pills">
                        <li role="presentation" :class="{active:hash=='/all'}"><a href="#/all">全部</a></li>
                        <li role="presentation" :class="{active:hash=='/finish'}"><a href="#/finish">已完成</a></li>
                        <li role="presentation" :class="{active:hash=='/unfinish'}"><a href="#/unfinish">未完成</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="todo1.js"></script>
</body>
