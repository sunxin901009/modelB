<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
<ul>
    <li v-for="a in products">
        {{a.productInfo}}
    </li>
</ul>
</div>
<script src="ajax.js"></script>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        created:function () {
            let _this=this;
            ajax({url:"./carts.json"}).then(function (val) {
                _this.products=JSON.parse(val)
            })
        },
        data: {
            products:""
        }
    });
</script>
</body>
