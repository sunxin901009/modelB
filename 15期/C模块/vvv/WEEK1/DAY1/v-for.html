<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(a,index) in fruit">{{index+1}}.{{a.name}}
            <ul>
                <li v-for="(b,i) in a.color">
                    {{index+1}}.{{i+1}}.{{b}}
                </li>
            </ul>
        </li>
    </ul>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            fruit: [{name: "apple", color: ['red', 'green', "yellow"]},
                {name: "banana", color: ["yellow"]},
                {name: "orange", color: ['green', "yellow"]}
            ]
        }
    });
</script>
</body>
